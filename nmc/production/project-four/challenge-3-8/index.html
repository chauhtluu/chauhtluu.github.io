<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>
            <h1>Video Speed <br> Scrubber</h1>
            <div class=" nav-bar">
                <a href="../../index.html">Production Homepage</a>
                <a href="../index.html">Project 4</a>
                <a href="../challenge-1-1/index.html">Challenge 1</a>
                <a href="../challenge-2-5/index.html">Challenge 2</a>
            </div>
        </header>
    </div>

    <main>
        <div class="wrapper">
            <video class="flex" width="765" height="430" src="bt21-chimmy-story.mp4" loop controls></video>
        <div class="speed">
            <div class="speed-bar">1×</div>
        </div>
    </main>

<script>
    const speed = document.querySelector('.speed');
    const bar = speed.querySelector('.speed-bar');
    const video = document.querySelector('.flex');

    function handleMove(e) {
        const y = e.pageY - this.offsetTop;
        const percent = y / this.offsetHeight;
        const min = 0.4;
        const max = 4;
        const height = Math.round(percent * 100) + '%';
        const playbackRate = percent * (max - min) + min;
        bar.style.height = height;
        bar.textContent = playbackRate.toFixed(2) + '×';
        video.playbackRate = playbackRate;
    }

  speed.addEventListener('mousemove', handleMove);

</script>
</body>
</html>
